<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel | VM Machine Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/infra.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>
                    <span class="logo">üõ°Ô∏è</span>
                    Sentinel
                </h1>
                <span class="version">v2.0</span>
            </div>
            <nav class="header-nav">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/servers.html" class="nav-link">Servers</a>
                <a href="/vms.html" class="nav-link active">VMs</a>
            </nav>
            <div class="header-right">
                <button class="btn btn-icon" id="themeToggle" title="Toggle theme">
                    üåô
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="infra-main">
            <div class="infra-container">
                <div class="infra-header">
                    <h2>üíª VM Machine Details</h2>
                    <button class="btn btn-primary" id="addVmBtn">
                        <span>+</span> Add VM
                    </button>
                </div>
                
                <!-- Admin Login Section -->
                <div class="admin-section" id="adminSection">
                    <div class="admin-toggle" id="adminToggle">
                        <span>üîê Admin Access</span>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="admin-form" id="adminForm" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="adminUsername">Username</label>
                                <input type="text" id="adminUsername" placeholder="Enter admin username">
                            </div>
                            <div class="form-group">
                                <label for="adminPassword">Password</label>
                                <input type="password" id="adminPassword" placeholder="Enter admin password">
                            </div>
                            <button class="btn btn-secondary" id="loginBtn">Login</button>
                        </div>
                        <div class="admin-status" id="adminStatus"></div>
                    </div>
                </div>

                <!-- VM Table -->
                <div class="infra-table-container">
                    <table class="infra-table" id="vmTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>VM Name</th>
                                <th>Login Username</th>
                                <th>Password</th>
                                <th>VM Start Credential Portal</th>
                                <th class="admin-only" style="display: none;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="vmTableBody">
                            <tr class="empty-row">
                                <td colspan="6">
                                    <div class="empty-state">
                                        <div class="empty-icon">üíª</div>
                                        <p>No VMs registered yet</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Add/Edit VM Modal -->
        <div class="modal" id="vmModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add VM</h2>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="vmForm">
                        <input type="hidden" id="vmId">
                        <div class="form-group">
                            <label for="vmName">VM Name *</label>
                            <input type="text" id="vmName" required placeholder="Enter VM name">
                        </div>
                        <div class="form-group">
                            <label for="loginUsername">Login Username</label>
                            <input type="text" id="loginUsername" placeholder="Enter login username">
                        </div>
                        <div class="form-group">
                            <label for="vmPassword">Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="vmPassword" placeholder="Enter password">
                                <button type="button" class="btn-show-password" id="togglePassword">üëÅÔ∏è</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="vmStartCredentialPortal">VM Start Credential Portal</label>
                            <textarea id="vmStartCredentialPortal" rows="3" placeholder="Enter VM start credential portal URL or details"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-content modal-sm">
                <div class="modal-header">
                    <h2>Confirm Delete</h2>
                    <button class="modal-close" id="deleteModalClose">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this VM?</p>
                    <p class="delete-warning">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="deleteCancelBtn">Cancel</button>
                    <button class="btn btn-danger" id="deleteConfirmBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/vms.js"></script>
</body>
</html>
