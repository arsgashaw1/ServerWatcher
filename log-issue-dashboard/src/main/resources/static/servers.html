<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel | Server Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/infra.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>
                    <span class="logo">üõ°Ô∏è</span>
                    Sentinel
                </h1>
                <span class="version">v2.0</span>
            </div>
            <nav class="header-nav">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/servers.html" class="nav-link active">Servers</a>
                <a href="/vms.html" class="nav-link">VMs</a>
                <a href="/dump-processing.html" class="nav-link">Dump Processing</a>
                <a href="/config.html" class="nav-link">Config</a>
            </nav>
            <div class="header-right">
                <button class="btn btn-icon" id="themeToggle" title="Toggle theme">
                    üåô
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="infra-main">
            <div class="infra-container">
                <div class="infra-header">
                    <h2>üñ•Ô∏è Server Details</h2>
                    <button class="btn btn-primary" id="addServerBtn">
                        <span>+</span> Add Server
                    </button>
                </div>
                
                <!-- Admin Login Section -->
                <div class="admin-section" id="adminSection">
                    <div class="admin-toggle" id="adminToggle">
                        <span>üîê Admin Access</span>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="admin-form" id="adminForm" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="adminUsername">Username</label>
                                <input type="text" id="adminUsername" placeholder="Enter admin username">
                            </div>
                            <div class="form-group">
                                <label for="adminPassword">Password</label>
                                <input type="password" id="adminPassword" placeholder="Enter admin password">
                            </div>
                            <button class="btn btn-secondary" id="loginBtn">Login</button>
                        </div>
                        <div class="admin-status" id="adminStatus"></div>
                    </div>
                </div>

                <!-- Server Table -->
                <div class="infra-table-container">
                    <table class="infra-table" id="serverTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Server Name</th>
                                <th>DB Type</th>
                                <th>Port</th>
                                <th>Note</th>
                                <th class="admin-only" style="display: none;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="serverTableBody">
                            <tr class="empty-row">
                                <td colspan="6">
                                    <div class="empty-state">
                                        <div class="empty-icon">üñ•Ô∏è</div>
                                        <p>No servers registered yet</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Add/Edit Server Modal -->
        <div class="modal" id="serverModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add Server</h2>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="serverForm">
                        <input type="hidden" id="serverId">
                        <div class="form-group">
                            <label for="serverName">Server Name *</label>
                            <input type="text" id="serverName" required placeholder="Enter server name">
                        </div>
                        <div class="form-group">
                            <label for="dbType">DB Type</label>
                            <select id="dbType">
                                <option value="">Select DB Type</option>
                                <option value="MySQL">MySQL</option>
                                <option value="PostgreSQL">PostgreSQL</option>
                                <option value="Oracle">Oracle</option>
                                <option value="SQL Server">SQL Server</option>
                                <option value="MongoDB">MongoDB</option>
                                <option value="Redis">Redis</option>
                                <option value="Elasticsearch">Elasticsearch</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="port">Port</label>
                            <input type="number" id="port" placeholder="Enter port number">
                        </div>
                        <div class="form-group">
                            <label for="note">Note</label>
                            <textarea id="note" rows="3" placeholder="Enter any notes"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-content modal-sm">
                <div class="modal-header">
                    <h2>Confirm Delete</h2>
                    <button class="modal-close" id="deleteModalClose">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this server?</p>
                    <p class="delete-warning">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="deleteCancelBtn">Cancel</button>
                    <button class="btn btn-danger" id="deleteConfirmBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/servers.js"></script>
</body>
</html>
